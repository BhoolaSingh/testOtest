<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Physics Test</h1>
    <p>Please read the following rules:</p>
    <ul>
        <li>Each question has only one correct answer.</li>
        <li>You will have 20 minutes to complete the test.</li>
        <li>Submit your name to start the test.</li>
    </ul>
    <form id="test-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="button" onclick="startTest('physics')">Start Test</button>
    </form>
    <div id="test-questions" style="display:none;">
        <!-- Test questions will appear here dynamically -->
    </div>
    <script src="test.js"></script>
</body>
</html>
