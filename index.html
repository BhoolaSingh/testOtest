
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            background-color: #e7052a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .test-details {
            margin-top: 20px;
        }
        .test-details p {
            margin: 10px 0;
        }
        .declaration {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }
        .declaration input {
            margin-right: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        .start-button {
            background-color: #00b300;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .user-profile {
            float: right;
            margin-top: -80px;
            text-align: center;
        }
        .user-profile img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Chemistry Test</h2>
        <p>Total Duration: <span style="color: #5eed0a;">00:60:00</span></p>
    </div>
    
    <div class="test-details">
        <p>Total Questions: 25</p>
        <p>Max. Marks: 100</p>
        <p>Correct: +4 Marks</p>
        <p>Incorrect: -1 Marks</p>
        <p>All The best :)</p>
    </div>

    <div class="declaration">
        <label>
            <input type="checkbox" id="declaration-checkbox">
            I have read all the instructions carefully and have understood them. I agree not to cheat or use unfair means in this examination. I understand that using unfair means of any sort for my own or someone elseï¿½s advantage will lead to my immediate disqualification. The decision of the administrator will be final in these matters and cannot be appealed.
        </label>
    </div>
    
    <div class="button-container">
        <button class="start-button" onclick="startTest()" id="start-btn" disabled>I am ready to begin</button>
    </div>

</div>

<script>
document.getElementById('declaration-checkbox').addEventListener('change', function() {
    document.getElementById('start-btn').disabled = !this.checked;
});

function startTest() {
    window.location.href = 'follow up.html';  // Redirect to the actual test page
}
</script>

</body>
</html>
